<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>案例1.1水平导航菜单</title>
    <style>
    /*样式重置*/
    *{margin:0;
        padding:0;}
    ul li{list-style: none;
        }
        a{text-decoration:none;
        }
        line-height:200px;
        height:200px;
        #menu li{
            float:left;
        }
</style>
</head>
<body>
<ul id="menu">
    <li>
    <a href="#">link1</a>
</li>
<li>
    <a href="#">link2</a>
</li>
<li>
    <a href="#">link3</a>
</li>
</ul>

</body>
</html>
